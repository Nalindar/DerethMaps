<!DOCTYPE HTML>
<html>
    <head>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="derethMaps.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js?v=1.0"></script>
	   <script type="text/javascript" src="derethMaps.js"></script>
    </head>
    <body onmousedown="return false;">
        <div id="wrapper" style="float:left">
            <canvas id="myCanvas" width="820" height="820" style="background-color:#242F40">
            </canvas>
            <div id="buttonWrapper" style="background-color: lightgray; text-align:center;">
                <input type="image" src="images/reset.png" id="reset" value="reset">
                <input type="image" src="images/zoomIn.png" id="plus" value="+">
                <input type="image" src="images/zoomOut.png" id="minus" value="-">
                <input type="image" src="images/log.png" id="log" value="log">
            </div>
        </div>
        <div style="float:left; z-index:1; padding-left: 15px;">
            <div>
                <input type="checkbox" id="Town" value="Town" checked="checked" /> Show Towns<br />
                <input type="checkbox" id="Player" value="Player" />Show Players<br />
                <input type="checkbox" id="Hunting" value="Hunting" checked="checked" />Show Hunting<br />
                <input type="checkbox" id="LandblockGrid" value="Landblock" checked="checked" />Show Landblock Grid<br />
                <button onclick="clearSelection();">Clear Selection</button>
            </div>
            <div style="float:left;">
                <p id="debug"></p>
                <p id="CollisionInfo"></p>
                <p id="LandblockInfo"></p>
            </div>
            <div id="iframeHolder">
                <iframe id="360" src="" width="330" height="240" frameborder="0"></iframe>
            </div>
        </div>
    </body>
</html>
