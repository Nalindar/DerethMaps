<!DOCTYPE HTML>
<html>
    <head>
    <link rel="stylesheet" href="thwargMapper.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js?v=1.0"></script>
	   <script type="text/javascript" src="thwargMapper.js"></script>
    </head>
    <body onmousedown="return false;">
        <div id="wrapper" style="margin-left:auto; margin-right:auto;">
            <canvas id="myCanvas" width="820" height="820" style="background-color:#242F40">
            </canvas>
            <div id="buttonWrapper" style="background-color: lightgray; text-align:center;">
                <input type="image" src="images/reset.png" id="reset" value="reset">
                <input type="image" src="images/zoomIn.png" id="plus" value="+">
                <input type="image" src="images/zoomOut.png" id="minus" value="-">
                <input type="image" src="images/log.png" id="log" value="log">
            </div>
            <div>
                <input type="checkbox" id="Town" value="Town" checked="checked" /> Show Towns<br />
                <input type="checkbox" id="Player" value="Player" checked="checked" /> Show Players<br />
                <input type="checkbox" id="Hunting" value="Hunting" /> Show Hunting<br />
            </div>
        </div>
        <div><p id="debug">initial stuff</p></div>
    </body>
</html>
